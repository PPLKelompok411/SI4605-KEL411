<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubah Artikel - RE:FOOD</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-4 border-b">
    <div class="text-2xl font-bold text-green-600">RE:FOOD</div>
    <div class="flex items-center gap-2">
      <span>Admin</span>
      <img src="assets/images/profil.png" alt="Admin Profile" class="w-9 h-9 rounded-full object-cover">
    </div>
  </header>

  <!-- Judul Halaman -->
  <div class="max-w-3xl mx-auto px-4 mt-8">
    <h2 class="text-xl font-semibold flex items-center mb-6">
      <a href="dashboard.html" class="text-lg mr-3 hover:text-green-600">‚Üê</a> Ubah Artikel
    </h2>

    <!-- Form -->
    <form class="bg-white border p-8 rounded-xl space-y-6 shadow-sm">
      <div>
        <label for="judul" class="block font-medium mb-1">Judul Artikel</label>
        <input type="text" id="judul" name="judul" placeholder="Pengertian Waste Food" class="w-full border rounded-lg p-3 text-sm">
      </div>

      <div>
        <label for="deskripsi" class="block font-medium mb-1">Deskripsi</label>
        <textarea id="deskripsi" name="deskripsi" rows="3" class="w-full border rounded-lg p-3 text-sm">Waste Food adalah sisa makanan masih layak konsumsi yang terbuang sebagai sampah.</textarea>
      </div>

      <div class="flex flex-col md:flex-row gap-6">
        <div class="flex-1">
          <label for="tanggal" class="block font-medium mb-1">Tanggal Unggah</label>
          <input type="text" id="tanggal" name="tanggal" placeholder="01-Jan-25" class="w-full border rounded-lg p-3 text-sm">
        </div>

        <div class="flex-1">
          <label for="thumbnail" class="block font-medium mb-1">Foto / Thumbnail Artikel</label>
          <div class="border-2 border-dashed rounded-xl h-28 flex items-center justify-center bg-gray-50 cursor-pointer">
            <img src="https://via.placeholder.com/64x64?text=+" alt="Upload Icon" class="h-12">
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-4 pt-4">
        <button type="button" class="px-6 py-2 border border-green-600 text-green-600 rounded-lg hover:bg-green-50">Batal</button>
        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Simpan Perubahan</button>
      </div>
    </form>
  </div>

</body>
</html>
